<!DOCTYPE HTML>
<html>
    <head>
        <title>Drag and Drop</title>
        <style>
        .drag-container{
            display:flex;
        }
        .drag-box{
            width:150px;
            height:140;
            border:2px solid rgb(53, 198, 9);
            text-align: center;
            padding: 10px;
            margin-right:15px;
            cursor:move;
        }
        </style>
    <script> 
    function allowDrop(event){
        event.preventDefault();
    }
    function drag(event){
        event.dataTransfer.setData("text",event.target.id);
    }
    function drop(event){
        event.preventDefault();
        var data=event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
    }
    </script>
    </head>
    <body>
        <h1>DND</h1>
        <div class="drag-container">
        <div id="drag-box1" class="drag-box" draggable="true" ondragstart="drag(event)">Drag box1</div>
        <div id="drag-box2" class="drag-box" draggable="true" ondragstart="drag(event)">Drag box2</div>
    </div>
    <br/> 
        <div id="Drag-box" class="drag-box" ondrop="drop(event)" ondragover="allowDrop(event)">Drop box</div>
    </body>
</html>
