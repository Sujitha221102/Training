<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Multimedia
        </title>
    </head><center>
    <body background="background.jpg">
        
        <h1>HTML5 MULTIMEDIA</h1>
        <section>
            <h2>AUDIO</h2>
        <audio muted loop controls>
            <source src="audio.mp3">
            The audio can not be supported
        </audio>
    </section>
        <br/><br/>
    <section>
        <h2>VIDEO</h2>
        <video  width="650" height="350" style="border:1px solid black;" controls autoplay & muted loop>
            <source src="video.mp4">
            The video can not be supported
        </video>
    </section>
        <br/><br/>
    <section>
        <h2>IFRAME</h2>
        <iframe width="650" height="450" src="https://www.javatpoint.com/html-tutorial" style="border:1px solid black;" frameborder="0" allowfullscreen></iframe>
        <br/>
        <br/>
        <iframe width="650" height="450" src="https://www.youtube.com/embed/CQZxeoQeo5c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
    <br/><br/>
</center>
</body>
</html>
