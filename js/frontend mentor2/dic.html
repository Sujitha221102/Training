<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="dicstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="dic.png" alt="img is not loading" width="30px" height="30px">
            <select>
                <option value="San Serif">San Serif</option>
                <option value="Serif">Serif</option>
                <option value="Mono">Mono</option>
            </select>
        </div>
        <div class="designs"></div>
        <div class="search_box">
        <div class="bar">
            <input type="text" id="searchInput">
            <button id="SearchButton"><i class="fas fa-search"></i></button>

        </div>
        </div>
        <div id="result">

        </div>
    </div>
    <script type="module" src="./dicscript.js"></script>
</body>
</html>
