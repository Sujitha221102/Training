<!DOCTYPE HTML>
<html>
    <head>
        <title>Cascading styling sheet </title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body><center>
        <section>
        <h1 class="css">CSS Selector</h1>
        <div id="box">
            <p class="para1">This is a paragraph with the "highlight" class</p>
            <p class="para2">This is the normal paragraph"</p>
            <ul>
                <li>product1</li>
                <li>product2</li>
                <li>product3</li>
                <li>product4</li>
            </ul>
        </div>
        </section>
        <br/><br/>
            <section>
                <form class="page">
                    <div id="name">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    </div>
                    <div id="mailid">
                    <label for="mailid">Email:</label>
                    <input type="email" name="mailid" id="mailid">
                    </div>
                    <div id="age">
                    <label for="age">Age of a person:</label>
                    <input type="number" name="age" id="age">
                    </div>
                    <div class="food">
                    <p>prefered foods:
                        <input type="radio" id="veg" name="food">
                        <label for="food">Veg</label>
                        
                        <input type="radio" id="non-veg" name="food">
                        <label for="food">Non-Veg</label>
                        
                        <input type="radio" id="both" name="food">
                        <label for="food">Both</label></p>
                    </div>
                    <div class="dept">
                    <label for="department">Department:</label>
                     <select name="department" >
                        <option value="" class="Department"></option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="IT">IT</option>
                        <option value="Mech">Mech</option>
                        <option value="Civil">Civil</option>
                    </select>
                </div>
                    <div id="msg">
                    <label for="msg">Description:</label>
                    <textarea type="text" maxlength="300" id="msg"></textarea>
                </div>
                <input type="submit">
                <input type="reset">
                </form>
        </section>
